<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ProSpect Dashboard</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root { --blue: #2b579a; --red: #d93025; --green: #28a745; }
        body { margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; background: #fff; overflow: hidden; }
        
        /* Fixed Map Visibility */
        #map-container { flex: 1; width: 100%; position: relative; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        
        #sidebar { height: 50vh; display: flex; flex-direction: column; background: white; z-index: 10; border-top: 3px solid #ddd; position: relative; }
        #stop-list { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }

        .stop-item { display: flex; align-items: center; padding: 12px 15px; border-bottom: 1px solid #eee; background: white; transition: background 0.3s; position: relative; touch-action: pan-y; }
        .stop-item.completed { opacity: 0.5; background: #f0f0f0; }
        .stop-item.highlight { background: #fff9c4 !important; }
        
        .handle { padding: 10px; color: #ccc; cursor: grab; font-size: 20px; }
        .stop-content { flex: 1; }
        .icon-btn { font-size: 28px; padding: 8px; cursor: pointer; }
        .check-icon { color: var(--green); }
        .nav-icon { color: var(--blue); margin-left: 5px; }
        
        #controls { display: none; padding: 12px; background: #f8f9fa; border-bottom: 1px solid #ddd; align-items: center; justify-content: center; gap: 10px; }
        .status-msg { color: var(--red); font-weight: bold; font-size: 13px; }
        .btn-action { padding: 8px 15px; border: none; border-radius: 4px; font-weight: bold; color: white; cursor: pointer; }

        .marker { width: 32px; height: 32px; background: var(--red); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; border: 2px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.3); font-size: 14px; cursor: pointer; }
        .marker.completed { background: #999; }

        #modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index: 2000; display:none; align-items:center; justify-content:center; }
        .modal-box { background:white; padding:20px; border-radius:12px; width:85%; max-width:340px; }
        select, input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
    </style>
</head>
<body>

<div id="map-container">
    <div id="map"></div>
</div>

<div id="sidebar">
    <div id="controls">
        <span class="status-msg">Changes made</span>
        <button class="btn-action" style="background:var(--blue)" onclick="showSyncOptions('optimize')">Re-Optimize</button>
        <button class="btn-action" style="background:#444" onclick="showSyncOptions('calculate')">Re-Calculate</button>
    </div>
    <div id="stop-list"></div>
</div>

<div id="modal-overlay">
    <div class="modal-box" id="modal-content"></div>
</div>

<script>
    const MAPBOX_TOKEN = 'pk.eyJ1IjoibXlwaWVpbnRlcmFjdGl2ZSIsImEiOiJjbWx2ajk5Z2MwOGZlM2VwcDBkc295dzI1In0.eGIhcRPrj_Hx_PeoFAYxBA';
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwUcV6_7hBLb41N2M3aWEjbJtCGAb0Yeke8537P3ETml-RfMRV4msv_y6P5HctvuxqV/exec';
    
    const params = new URLSearchParams(window.location.search);
    const routeId = params.get('id');
    const driver = params.get('driver');

    mapboxgl.accessToken = MAPBOX_TOKEN;
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-96.797, 32.776],
        zoom: 11
    });

    let stops = [];
    let markers = [];

    async function loadData() {
        if (!routeId) return;
        try {
            const res = await fetch(`${WEB_APP_URL}?id=${routeId}`);
            stops = await res.json();
            render();
        } catch (e) { console.error("Data load failed", e); }
    }

    function render() {
        const list = document.getElementById('stop-list');
        list.innerHTML = '';
        markers.forEach(m => m.remove());
        markers = [];
        const bounds = new mapboxgl.LngLatBounds();

        stops.filter(s => s.status !== 'cancelled').forEach((s, i) => {
            const item = document.createElement('div');
            item.className = `stop-item ${s.status}`;
            item.id = `item-${s.id}`;
            item.innerHTML = `
                <div class="handle">â˜°</div>
                <div class="stop-content" onclick="focusItem('${s.id}')">
                    <b>${i + 1}. ${s.address.split(',')[0]}</b><br>
                    <small>${s.eta} | ${s.dist}</small>
                </div>
                <i class="fa-solid fa-circle-check icon-btn check-icon" onclick="toggleComplete('${s.id}')"></i>
                <i class="fa-solid fa-location-arrow icon-btn nav-icon" onclick="openNav('${s.lat}','${s.lng}')"></i>
            `;
            
            let startX = 0;
            item.addEventListener('touchstart', (e) => startX = e.touches[0].clientX);
            item.addEventListener('touchend', (e) => {
                if (startX - e.changedTouches[0].clientX > 80) triggerDelete(s.id);
            });

            list.appendChild(item);

            const el = document.createElement('div');
            el.className = `marker ${s.status}`;
            el.innerText = i + 1;
            el.onclick = () => focusItem(s.id);
            const m = new mapboxgl.Marker(el).setLngLat([s.lng, s.lat]).addTo(map);
            markers.push(m);
            bounds.extend([s.lng, s.lat]);
        });
        if (stops.length > 0) map.fitBounds(bounds, { padding: 50, maxZoom: 15 });
    }

    function toggleComplete(id) {
        const idx = stops.findIndex(s => s.id == id);
        const isUnchecking = (stops[idx].status === 'completed');
        stops[idx].status = isUnchecking ? '' : 'completed';
        render();
        if (!isUnchecking) {
            const next = document.querySelectorAll('.stop-item:not(.completed)')[0];
            if (next) next.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    }

    function focusItem(id) {
        const stop = stops.find(s => s.id == id);
        const el = document.getElementById(`item-${id}`);
        el.scrollIntoView({ behavior: 'smooth', block: 'center' });
        el.classList.add('highlight');
        setTimeout(() => el.classList.remove('highlight'), 1500);
        map.flyTo({ center: [stop.lng, stop.lat], zoom: 16 });
    }

    // --- NAVIGATION PREFERENCE ---
    function openNav(lat, lng) {
        let pref = localStorage.getItem('navPref');
        if (!pref) {
            if(confirm("Use Google Maps? (Cancel for Apple Maps)")) {
                localStorage.setItem('navPref', 'google');
                pref = 'google';
            } else {
                localStorage.setItem('navPref', 'apple');
                pref = 'apple';
            }
        }
        const url = pref === 'google' 
            ? `comgooglemaps://?daddr=${lat},${lng}&directionsmode=driving` 
            : `maps://maps.apple.com/?daddr=${lat},${lng}`;
        window.location.href = url;
    }

    // --- SYNC & OPTIONS ---
    function showSyncOptions(type) {
        const modal = document.getElementById('modal-overlay');
        const content = document.getElementById('modal-content');
        modal.style.display = 'flex';
        
        let timeOptions = '';
        for(let h=6; h<=18; h++){
            let hr = h > 12 ? h-12 : h;
            let ampm = h >= 12 ? 'PM' : 'AM';
            timeOptions += `<option value="${hr}:00 ${ampm}">${hr}:00 ${ampm}</option>`;
            timeOptions += `<option value="${hr}:30 ${ampm}">${hr}:30 ${ampm}</option>`;
        }

        content.innerHTML = `
            <h3>${type === 'optimize' ? 'Re-Optimize' : 'Re-Calculate'}</h3>
            <label>Start Time:</label>
            <select id="start-time-select">${timeOptions}</select>
            <label>Start Address:</label>
            <input type="text" id="start-addr" placeholder="Current location or address">
            <label>End Address:</label>
            <input type="text" id="end-addr" placeholder="Default or custom address">
            <div style="display:flex; gap:10px; margin-top:15px;">
                <button onclick="document.getElementById('modal-overlay').style.display='none'" style="flex:1; padding:10px; border:none; border-radius:5px;">Cancel</button>
                <button onclick="finalizeSync('${type}')" style="flex:1; padding:10px; border:none; border-radius:5px; background:var(--blue); color:white;">Submit</button>
            </div>
        `;
    }

    async function finalizeSync(type) {
        const startTime = document.getElementById('start-time-select').value;
        document.getElementById('modal-overlay').style.display = 'none';
        
        try {
            const res = await fetch(WEB_APP_URL, {
                method: 'POST',
                body: JSON.stringify({ action: type, routeId, driver, stops, startTime })
            });
            const data = await res.json();
            stops = data.updatedStops;
            document.getElementById('controls').style.display = 'none';
            render();
        } catch (e) { alert("Sync Failed. Please check internet connection."); }
    }

    function triggerDelete(id) {
        if(confirm("Are you sure you want to delete this order from the route?")) {
            stops.find(s => s.id == id).status = 'cancelled';
            render();
            document.getElementById('controls').style.display = 'flex';
        }
    }

    Sortable.create(document.getElementById('stop-list'), {
        handle: '.handle', animation: 150, onEnd: () => document.getElementById('controls').style.display = 'flex'
    });

    loadData();
</script>
</body>
</html>
